{% extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'restaurant-update' %}", method="post">
        {% csrf_token %}
        <!-- 쿼리문에서 id가 필요해서 hidden으로 추가해줌 -->
        <input type="hidden" name="id" value="{{ form.instance.id }}"/>
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">등록</button>
    </form>
</div>

{% endblock %}
